<!DOCTYPE html>
<html>
  <head>
    <title>Slick Playground</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
  </head>

  <body>
    <div class="content__slider slider">
      <div class="content-infor">
        <button id="icon" class="section">
          <img src="./img/icon.png" />
          <!-- <label>Все инвестиционные понятия в разделе термины</label> -->
        </button>
      </div>
      <div class="content-infor">
        <button id="video" class="section">
          <img src="./img/icon-video.png" />
          <!-- <label>Делаем короткие мультики на тему финансов</label> -->
        </button>
      </div>
      <div class="content-infor">
        <button id="analytic" class="section">
          <img src="./img/icon-analytic.png" />
          <!-- <label>Представляем аналитику по белорусским компаниям </label> -->
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <script
      src="./slick/script.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
